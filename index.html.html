<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <header>
            <h1>Cadastro Pessoal</h1>
        </header>
        <main>
            <form action="cadastro.php" method="post">
                <fieldset id="informacoes">
                    <legend>Informações Pessoais</legend>
                    <p>
                        <label for="inome">Nome:</label>
                        <input class="direita
                        " type="text" name="nome" id="inome" required>
                    </p>
                    <p>
                        <label for="rg">RG:</label>
                        <input class="direita
                        " type="text" name="rg" id="irg" required placeholder="" pattern="\d{7,11}" maxlength="11">
                    </p>
                    <p>
                        <label for="cpf">CPF:</label>
                        <input class="direita
                        " type="text" name="cpf" id="icpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                            placeholder="xxx.xxx.xxx-xx" maxlength="14">
                    </p>
                    <p>
                        <label for="nas">Data de Nascimento:</label>
                        <input  class="direita
                        "type="date" name="nas" id="inas">
                    </p>
                    <p>
                        Gênero:
                        <input  class="direita" type="radio" name="sex" id="imas"><label for="imas">Masculino </label>
                        <input class="direita" type="radio" name="sex" id="ifem"><label for="ifem">Feminino</label>
                    </p>
                    <p>
                        <label for="iidade">Idade:</label>
                        <input  class="direita "type="range" name="idade" id="iidade" min="1" max="100" value="5" required
                            oninput="ival.innerHTML = Number(iidade.value)">
                        <output id="ival">18</output>
                    </p>
                    <p>
                        <label for="civ">Estado Civil:</label>
                        <select class="direita" name="civ" id="iciv">
                            <option value="Solteiro(a)">Solteiro(a)</option>
                            <option value="Casado(a)">Casado(a)</option>
                            <option value="Divorciado(a)">Divorciado(a)</option>
                            <option value="Viuvo(a)">Viuvo(a)</option>
                            <option value="União Estável">União Estável</option>
                        </select>
                    </p>
                    <p>
                        <label for="iemail">E-mail:</label>
                        <input class="direita
                        " type="email" name="email" id="iemail" required placeholder="@gmail.com">
                    </p>
                    <p>
                        <label for="tel">Telefone:</label>
                        <input  class="direita
                        "type="tel" name="tel" id="itel" pattern="[0-9]*" maxlength="15" placeholder="(xx)xxxx-xxxx">
                    </p>
                    <p>
                        <label for="nac">Nacionalidade:</label>
                        <input  class="direita
                        "type="text" name="nac" id="inac" placeholder="Em que País você nasceu?">
                    </p>
                    <p>
                        <label for="nat">Naturalidade:</label>
                        <input  class="direita
                        "type="text" name="nat" id="inat" placeholder="Em que cidade você nasceu?">
                    </p>
                    <p>
                        <label for="esc">Escolaridade</label>
                        <select class="direita
                        " name="esc" id="iesc">
                            <option value="Ensino Fundamental">Ensino Fundamental</option>
                            <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
                            <option value="Ensino Médio">Ensino Médio</option>
                            <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
                            <option value="Ensino Superior">Ensino Superior</option>
                            <option value="Ensino Superior Cursando">Ensino Superior Cursando</option>
                            <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
                        </select>
                    </p>
                    <p>
                        <label for="prof">Profissão:</label>
                        <input class="direita
                        " type="text" name="prof" id="iprof">
                    </p>
                </fieldset> <br>
                <fieldset id="endereco">
                    <legend>Endereço</legend>
                    <p>
                        <label for="end">Endereço</label>
                        <input type="text" name="end" id="iend" placeholder="Bairro, Rua, N°">
                    </p>
                    <p>
                        <label for="cid">Cidade:</label>
                        <input type="text" name="cid" id="icid">
                    </p>
                    <p>
                        <label for="iest">Estado:</label>
                        <select name="estado" id="iest">
                            <option value="" selected>---Escolha---</option>
                            <optgroup label="Região Norte">
                                <option value="">Acre</option>
                                <option value="">Amapá</option>
                                <option value="">Amazonas</option>
                                <option value="">Pará</option>
                                <option value="">Rondônia</option>
                                <option value="">Roraima</option>
                                <option value="">Tocantins</option>
                            </optgroup>
                            <optgroup label="Região Nordeste">
                                <option value="">Alagoas</option>
                                <option value="">Bahia</option>
                                <option value="">Ceará</option>
                                <option value="">Maranhão</option>
                                <option value="">Paraíba</option>
                                <option value="">Pernambuco</option>
                                <option value="">Piauí</option>
                                <option value="">Rio Grande do Norte</option>
                                <option value="">Sergipe</option>
                            </optgroup>
                            <optgroup label="Região Centro-Oeste">
                                <option value="">Distrito Federal</option>
                                <option value="">Goiás</option>
                                <option value="">Mato Grosso</option>
                                <option value="">Mato Grosso do Sul</option>
                            </optgroup>
                            <optgroup label="Região Sudeste">
                                <option value="">Espírito Santo</option>
                                <option value="">Minas Gerais</option>
                                <option value="">Rio de Janeiro</option>
                                <option value="">São Paulo</option>
                            </optgroup>
                            <optgroup label="Região Sul">
                                <option value="">Paraná</option>
                                <option value="">Rio Grande do Sul</option>
                                <option value="">Santa Catarina</option>
                            </optgroup>
                        </select>
                    </p>
                    </p>
                    <label for="cep">CEP:</label>
                    <input type="number" name="cep" id="icep" placeholder="00000-000">
                </fieldset> <br>
                <fieldset id="usuario">
                    <legend>Usuário e Senha</legend>
                    <p>
                        <label for="usu">Nome de Usuário:</label>
                        <input type="text" name="usu" id="iusu">
                    </p>
                    <p>
                        <label for="sen">Senha:</label>
                        <input type="password" name="sen" id="isen" minlength="6" maxlength="10">
                    </p>
                    <p>
                        <label for="conf">Confirme sua Senha</label>
                        <input type="password" name="conf" id="iconf" minlength="6" maxlength="10">
                    </p>
                </fieldset> <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
        </main>
        <footer>
            <p>Desenvolvido por <a href="https://github.com/GiuseppeRodrigues">Giuseppe Rodrigues</a></p>
        </footer>
    
    </div>
   
</body>

</html>
